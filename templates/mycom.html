{% extends "navigation.html"%}
{% load static %}
{% block body%}
<link rel="stylesheet" href="{% static 'allcom.css' %}">
<link rel="stylesheet" href="{% static 'home.css' %}">
<div class="tab">
    <table>
        <tr>
          <th>Id</th>
          <th>Subject</th>
          <th>Complaint type</th>
          <th>Issued date</th>
          <th>Detalis</th>
          <th>Status</th>
          <th> Remove </th>
        </tr>
        {% for c in data %}
        <tr>
         
            <td>{{c.id}}</td>
            <td>{{c.Subject}}</td>
            <td>{{c.Type_of_complaint}}</td>
            <td>{{c.Time}}</td>
            <td><a href="/pdf_report_create/{{c.id}}">print</a></td>
            <td>{{c.get_status_display}}</td>
            <td><a href="/delete/{{c.id}}">remove</a></td>
            
        </tr>
       
       
        {% endfor %}
      </table>
      
</div>
</div>
{% endblock body%}
