<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration panel</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'regist.css' %}">

</head>
<body >
    <div class="navbar">
        <div class="icon">
            <h4 class="logo">KCES'S<br>COLLEGE</h4>
        </div>
        <div class="menu">
            <ul>
                <li><a href="{% url 'home'%}">Home</a></li>
                <li><a href="/about">AboutUs</a></li>
                <li><a href="/login1">Login</a></li>
                
            </ul>
        </div>
    </div>

    
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
        <form method="POST",name="regist">
            {% csrf_token%}
            <div class="user-details">
            <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" id = "fullname" name="fullname" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" id = "username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" id = "email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" id = "mobile" name="mobile" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="text"id = "password1" name="password1" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text"id = "password2" name="password2" placeholder="Confirm your password" required>
            </div>
            </div>
            <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
            </label>
            <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
            </label>
            <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
                </label>
            </div>
            </div>
            <div class="button">
            <input type="submit" onclick="openPopup()" value="Register">
                <div class="popup" id="popup">
                    <img src="{% static 'checked.png' %}" >
                    <h2>Thank You</h2>
                    <p>you have registered sucessfully</p>
                    <button type="button" onclick="closePopup()">OK</button>
                </div>
        </form>
        </div>
    </div>

    <script>
        let popup= document.getElementById("popup")

        function openPopup(){
            popup.classList.add("open-popup");
        }

        function openPopup(){
            popup.classList.remove("open-popup");
        }
    </script>

</body>
</html>
