<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Welcome to My Website</h1>  
        <h1>{{data.subject}}</h1> 
        {% for i in data %}
        {% comment %} <h3>{{i.id}}</h3> {% endcomment %}
        <h3>{{i.Subject}}</h3>
        <h3>{{i.Type_of_complaint}}</h3>
        <h3>{{i.Time}}</h3>
        <h3>{{i.Description}}</h3>
        {% comment %} <h3><a href="/pdf_report_create/{{i.id}}">print</a></h3> {% endcomment %}
        {% endfor%} 

    </main>
	<script src="index.js"></script>
  </body>
</html>
