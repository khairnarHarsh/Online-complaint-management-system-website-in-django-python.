{% extends 'navigation.html' %}
{% block body%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'adminlog.css' %}">
    <link rel="stylesheet" href="{% static 'home.css' %}">

</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div class="icon">
                <h4 class="logo">KCES'S<br>COLLEGE</h4>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="http://127.0.0.1:5500/home.html">Home</a></li>
                    <li><a href="#">AboutUs</a></li>
                    <li><a href="http://127.0.0.1:5500/login1.html">Login</a></li>
                    <li><a href="http://127.0.0.1:5500/regist.html">Register</a></li>
                </ul>
            </div>
        </div>
        <div class="title"> <h2>Admin Login</h2>    </div>
        <section>
       
            <div class="formbox">
                <div class="form-value">
                    
                        <form action="/action_page.php" method="post">
                            <div class="imgcontainer">
                              <img src="{% static 'adlog.png'%}" alt="Avatar" class="avatar">
                            </div>
                          
                            <div class="container">
                              <label for="uname"><b>Username</b></label>
                              <input type="text" placeholder="Enter Username" name="uname" required>
                          
                              <label for="psw"><b>Password</b></label>
                              <input type="password" placeholder="Enter Password" name="psw" required>
                                  
                              <button type="submit" onclick="location.href='/admin_dash';">Login</button>
                              <label>
                                <input type="checkbox" checked="checked" name="remember"> Remember me
                              </label>
                            </div>
                          
                            <div class="container" style="background-color:#f1f1f1">
                              <button type="button" class="cancelbtn">Cancel</button>
                              <span class="psw">Forgot <a href="#">password?</a></span>
                            </div>
                          </form>
    
                    </form>
                </div>
            </div>
        </section>
        
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>{%endblock body%}
